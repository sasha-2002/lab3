<!DOCTYPE html>
<head>
    
    
    <title>cut link</title>
    <link rel="shortcut icon" href="ico.ico" />
</head>
<body>
    <script>
        function check(form_data){
            if (form_data.main_input.value != ''){
                form_data.submit();
            }
        }
        </script>
    <form action="/" method="post" onsubmit="check(this); return false;">
        Link: <input type="text" pattern="https?:\/\/[^\s]+" id="main_input" name="input">
        <input type="submit" value="submit">

    </form>

            (https?:\/\/[^\s]+)
